<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mathanggi!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
    }

    #message {
      font-size: 1rem;
      margin-top: 10px;
    }
    #message2 {
      font-size: 0.8rem;
      color: #707070;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="title">Time to shine, it's your birthday time!</h1>
     <div id="message2"></div>
    <div id="countdown"></div>
    <div id="message"></div>
  </div>

  <script>
    const birthday = { day: 15, month: 5 }; // June = 5 (0-based)
    const birthYear = 2002;
    const redirectURL = "https://udhaya55.github.io/mathanggi-2002/"; // 🎯 Replace with your link

    function getNextBirthday() {
      const now = new Date();
      let year = now.getFullYear();
      const bdayThisYear = new Date(year, birthday.month, birthday.day);
      if (now > new Date(year, birthday.month, birthday.day, 23, 59)) {
        year += 1;
      }
      return new Date(year, birthday.month, birthday.day);
    }

    function getAge() {
      const today = new Date();
      let age = today.getFullYear() - birthYear;
      const hasHadBirthday = (today.getMonth() > birthday.month) ||
        (today.getMonth() === birthday.month && today.getDate() >= birthday.day);
      if (!hasHadBirthday) age--;
      return age;
    }

    function updatePage() {
      const now = new Date();
      const isBirthday = now.getDate() === birthday.day && now.getMonth() === birthday.month;
      const isBefore1155PM = now.getHours() < 23 || (now.getHours() === 23 && now.getMinutes() < 55);

      if (isBirthday && isBefore1155PM) {
        // 🎉 Redirect on birthday
        window.location.href = redirectURL;
      } else {
        // ⏳ Show countdown
        const nextBDay = getNextBirthday();
        const diff = nextBDay - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerHTML =
          `${days}d ${hours}h ${mins}m ${secs}s`;

        document.getElementById("message").innerHTML =
          `Now your age is ${getAge()}`;

        document.getElementById("title").innerText =
          "Counting Down to Something Special for you!";

         document.getElementById("message2").innerHTML =
          `Get ready for a wonderful day, mathanggi!`;

      }
    }

    setInterval(updatePage, 1000);
    updatePage();
  </script>
</body>
</html>
